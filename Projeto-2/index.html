<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="header-title">
                <img src="./assets/notebook.svg" alt="Agenda">
                <h2>Minha Agenda</h2>
            </div>
            <section>
                <h3>Novo contato</h3>
                <form id="form-contact">
                    <input type="text" id="name-contact" required placeholder="Nome" maxlength="50">
                    <input type="text" id="tel-contact" placeholder="Telefone" minlength="8" maxlength="15">
                    <button type="submit">Adicionar</button>
                </form>
            </section>
        </header>
        <main>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
