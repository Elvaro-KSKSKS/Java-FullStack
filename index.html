<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col p-5">
                <h4 class="text-center mb-5">Formulário</h4>
                <form>
                    <label for="name" class="form-label">Nome:</label>
                    <input id="name" class="form-control" type="text" required>
                    <label for="email" class="form-label mt-2">Email:</label>
                    <input id="email" class="form-control" type="email" required>
                    <label for="tel" class="form-label mt-2">Telefone:</label>
                    <input id="tel" class="form-control" type="tel" required>
                    <button class="btn btn-success w-100 mt-5">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
