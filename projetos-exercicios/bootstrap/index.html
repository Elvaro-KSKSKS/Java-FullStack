<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Exercício-Bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/mountains-9606525_1920.jpg" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lago e Montanhas</h5>
                </div>
              </div>
            <div class="carousel-item">
                <img src="./assets/lavender-field-9659072_1920.jpg" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Campo de lavanda</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/mountains-6865752_1920.jpg" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Montanhas, Floresta, Neve</h5>
                </div>  
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div id="galery" class="p-5">
            <!--Implementar a seção galery-->
            <h2>Galeria</h2>
            <hr class="hr mb-5">
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="card">
                        <img src="./assets/panorama-2767974_640.jpg" class="card-img-top" alt="Penhasco">
                        <div class="card-img-overlay d-flex align-items-end">
                          <a href="#" class="btn btn-primary">Ver mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="card">
                        <img src="./assets/waterfall-5478761_640.jpg" class="card-img-top" alt="Cachoeira">
                        <div class="card-img-overlay d-flex align-items-end">
                          <a href="#" class="btn btn-primary">Ver mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                    <div class="card">
                        <img src="./assets/mountains-540116_640.jpg" class="card-img-top" alt="Montanhas">
                        <div class="card-img-overlay d-flex align-items-end">
                          <a href="#" class="btn btn-primary">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
